<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão Interativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: black;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        .content {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .icons {
            position: absolute;
            bottom: 5%;
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 15px;
        }
        .icons a {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icons img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="https://player.vimeo.com/external/1063861645?share=copy#t=0" type="video/mp4">
    </video>
    <div class="content">
        <img src="Arte-cartao-interativo.png" alt="Cartão Interativo">
    </div>
    <div class="icons">
        <a href="https://api.whatsapp.com/send?phone=SEUNUMERO" target="_blank">
            <img src="whatsapp.png" alt="WhatsApp">
        </a>
        <a href="https://www.instagram.com/SEUPERFIL" target="_blank">
            <img src="instagram.png" alt="Instagram">
        </a>
        <a href="https://SEUSITE.com" target="_blank">
            <img src="site.png" alt="Site">
        </a>
        <a href="tel:+SEUNUMERO">
            <img src="telefone.png" alt="Telefone">
        </a>
    </div>
</body>
</html>
